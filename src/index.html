<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/ico" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Play&family=Roboto&display=swap" rel="stylesheet">
  <title>Amphead-Lanham</title>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  let initialScrollY = window.scrollY
  let scrollYfactor = 0

  document.body.style.setProperty('--scroll-y', `${(scrollYfactor * .25)}px`)
  document.body.style.setProperty('--header-pad-adj', `${(scrollYfactor * .1)}`)

  window.addEventListener('scroll', () => {
    const newScrollY = window.scrollY
    const diff = newScrollY - initialScrollY
    if(initialScrollY < newScrollY) {
      if(scrollYfactor >= -200 && scrollYfactor <= 200) {
        scrollYfactor -= diff
      }
    } else if(initialScrollY > newScrollY) {
      if(scrollYfactor <= 200 && scrollYfactor >= -200) {
        scrollYfactor = scrollYfactor - diff
      }
    }

    if(scrollYfactor > 200) scrollYfactor = 200
    if(scrollYfactor < -200) scrollYfactor = -200

    document.body.style.setProperty('--scroll-y', `${(scrollYfactor * .25)}px`)
    document.body.style.setProperty('--header-pad-adj', `${(scrollYfactor * .1)}px`)
    
    initialScrollY = window.scrollY
  })
</script>
</html>
